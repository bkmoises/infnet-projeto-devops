apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: default
  labels:
    grafana_dashboard: "1"
data:
  dashboard.json: |
    {
      "uid": "movies-api-dashboard",
      "title": "Movies API Dashboard",
      "schemaVersion": 41,
      "version": 1,
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "panels": [
        {
          "title": "Http Counts",
          "type": "timeseries",
          "targets": [
            {
              "expr": "flask_http_request_duration_seconds_count",
              "refId": "A"
            },
            {
              "expr": "flask_http_request_total",
              "refId": "B"
            }
          ]
        }
      ]
    }
